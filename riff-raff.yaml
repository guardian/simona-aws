stacks: [playground]
regions: [eu-west-1]
templates:
  simona-aws:
    type: aws-lambda
    app: simona-aws
    contentDirectory: simona-aws
    parameters:
      bucket: gu-jr-microservice-workshop-dist
      functionNames: [simona-aws-]
      fileName: simona-aws.zip
      prefixStack: false

deployments:
  jr-microservice-upload:
    template: simona-aws
    actions: [uploadLambda]
  simona-aws-cfn:
    type: cloud-formation
    app: simona-aws
    parameters:
      prependStackToCloudFormationStackName: false
      cloudFormationStackName: simona-aws
      templatePath: cfn.yaml
    dependencies: [jr-microservice-upload]
  jr-microservice-lambda-update:
    template: simona-aws
    actions: [updateLambda]
    dependencies: [simona-aws-cfn]